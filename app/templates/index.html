{% extends 'base.html' %}
{% block content %}
<h1>Welcome to My Humble Portal!</h1>
<div>
    <br>
    <a href="{{ url_for('main.cv') }}" class="button">About Me</a>
    <a href="{{ url_for('blog.blog_index') }}" class="button">Blog</a>
    <a href="{{ url_for('main.contact') }}" class="button">Contact</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.dashboard') }}" class="button">Dashboard</a>
    <a href="{{ url_for('auth.logout') }}" class="button button-solid">Logout</a>
    {% else %}
    <a href="{{ url_for('auth.login') }}" class="button">Login</a>
    
    {% endif %}
</div>


<footer class="terminal-footer">
  <div class="bash-output">
    <span class="typewriter" data-text="dataforge@guest~:$ whoami"></span><br>
    <span class="typewriter" data-text="dataforge@guest~:$ Guest"></span><br>
    <span class="typewriter" data-text="dataforge@guest~:$ uptime"></span><br>
    <span class="typewriter" data-text="21:41:00 up 5 days,  3 users,  load average: 0.14, 0.08, 0.01"></span><br>
    <span class="typewriter" data-text="dataforge@guest~:$ fortune | cowsay"></span><br>
    <span class="typewriter" data-text="( ASCII cow begins philosophizing... )"></span>
  </div>
</footer>



<script src="{{ url_for('static', filename='typewriter.js') }}?v=1.0.1"></script>


{% endblock %}
